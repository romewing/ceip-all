spring:
  application:
    name: core
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: config #1
  jpa:
      database: mysql
      hibernate:
        ddl-auto: update
  datasource:
      url: jdbc:mysql://192.168.3.111:3306/test
      username: root
      password: root
      driverClassName: com.mysql.jdbc.Driver
eureka:
  instance:
    non-secure-port: ${server.port:8082}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:19000}/eureka/