spring:
  application:
    name: spider
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: config #1
eureka:
  instance:
    non-secure-port: ${server.port:8082}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:19000}/eureka/